<div class="component-background main-image">
  <div class="row main-image"><img src="assets/images/{{mainImage}}" width="100%" height="350px"></div>
  <div class="row other-image">
    <div class="col-md-3" ng-repeat="i in getNumber() track by $index">
      <img src="assets/images/{{imageUrl[$index+1]}}" width="100%" height="128.13px">
    </div>
  </div>
  <hr class="lines">
  <div class="row facilities other-image">
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-life-bouy"></i> Latt tillganglig</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-credit-card"></i> Kredit kort</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-truck"></i> Hemkorning</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-umbrella"></i> Uteservering</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-car"></i> Parkering</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-calendar-o"></i> Bordsbokning</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-cutlery"></i> Avhamtning</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-thumbs-up"></i> Gastvanligt</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-wifi"></i> WiFi</span></div>
    <div class="col-md-3 facilities-padding"><span><i class="fa fa-beer"></i> Fullstandiga rattigheter</span></div>
  </div>
  <hr class="lines">
  <div class="book-header"><i class="fa fa-list-alt"></i><b>  Sammanfattning</b></div>
  <hr class="lines">
  <div class="row summary-text">
    <p>
      {{summary}}
    </p>
  </div>
</div>
