  <div>
    <label>{{restaurantDetails}}</label>
    <div class="form-group">
      <label>Restaurangens namn</label>

      <input type="text" class="form-control" ng-model="restaurant.restaurantName" required>
    </div>
    <div class="form-group">
      <label>Adresslinje 1</label>

      <input type="text" class="form-control" ng-model="restaurant.addressLine1" required>
    </div>
    <div class="form-group">
      <label>Adresslinje 2</label>

      <input type="text" class="form-control" ng-model="restaurant.addressLine2" required>
    </div>
    <div class="form-group">
      <label>Ort</label>

      <select class="form-control" ng-options="key for key in locations" ng-model="restaurant.city">
        <option></option>
      </select>
    </div>
    <div class="form-group">
      <label>Välj Mattyp</label>

      <select class="form-control" ng-options="key for key in cuisines" ng-model="restaurant.cuisine">
        <option></option>
      </select>
    </div>
    <div class="form-group">
      <label>Telefon</label>

      <input type="text" class="form-control" ng-model="restaurant.phone" required>
    </div>
    <div class="form-group">
      <label>Hemsida</label>

      <input type="text" class="form-control" ng-model="restaurant.website" required>
    </div>
    <div class="form-group">
      <label>Table Booking</label>

      <input type="text" class="form-control" ng-model="restaurant.tableBooking" required>
    </div>
    <div class="form-group">
      <label>Huvudbild</label>

      <input id="images" class="form-control" type="file" name="images" placeholder="Upload the image to be shown as header" accept="image/*" ngf-select="uploadHeaderFiles($files, $invalidFiles)"  ngf-multiple="false"/>
    </div>
    <div class="form-group">
      <label>Bilder</label>

      <input id="images" class="form-control" type="file" name="images" placeholder="Upload the images to be shown in restaurant  page" accept="image/*" ngf-select="uploadImageFiles($files, $invalidFiles)"  ngf-multiple="true"/>
    </div>
    <!-- <div class="form-group">
      <label>Amenities</label>

      <input type="text" class="form-control" ng-model="vm.user.email" required>
    </div> -->
    <div class="form-group">
      <label>Sammanfattning</label>

      <input type="text" class="form-control" ng-model="restaurant.summary" required>
    </div>
    <!-- <div class="form-group">
      <label>Social Media</label>

      <input type="text" class="form-control" ng-model="restaurant.socialMedia" required>
    </div> -->
    <div class="form-group">
      <label>Öppetider</label>

      <input type="text" class="form-control" ng-model="restaurant.openTimings" placeholder="hh:mm am/pm - hh:mm am/pm" required>
    </div>
    <!-- <div class="form-group">
      <label>Menu Images</label>

      <input id="images" class="form-control" type="file" name="images" placeholder="Upload the images to be shown in menu page" accept="image/*" ngf-select="uploadMenuFiles($files, $invalidFiles)"  ngf-multiple="true"/>
    </div> -->
    <div class="form-group">
      <label>Bilder på erbjudanden</label>

      <input id="images" class="form-control" type="file" name="images" placeholder="Upload the images to be shown in offer page" accept="image/*" ngf-select="uploadOfferFiles($files, $invalidFiles)"  ngf-multiple="true"/>
    </div>
    <div class="form-group">
      <label>Välj Plats</label>

      <label>Lattitud</label>

      <input type="text" class="form-control" ng-model="latitude" required>
      <label>Longitud</label>

      <input type="text" class="form-control" ng-model="longitude" required>
    </div>
    <button ng-click="saveRestaurant()">{{restaurantDetails}}</button>
  </div>

  <div>
    <label>Lägg till rätter till menyn</label>
    <div class="form-group">
      <label>Item Name</label>

      <input type="text" class="form-control" ng-model="item" required>
    </div>
    <div class="form-group">
      <label>Pris</label>

      <input type="number" class="form-control" ng-model="price" required>
    </div>
    <button ng-click="addFood()">Add Item</button>
  </div>
</div>
